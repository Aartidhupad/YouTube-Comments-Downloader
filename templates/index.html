<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetchora ‚Äì YouTube Comment Downloader</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2f7;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .info-link {
            display: block;
            background: #e7f0ff;
            color: #0055cc !important;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid #bcd4ff;
            transition: 0.3s;
            text-decoration: none;
        }
        .info-link:hover {
            background: #d8e7ff;
            transform: scale(1.02);
        }
        #progress-bg {
            width: 100%;
            height: 15px;
            background: #e1e1e1;
            border-radius: 8px;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: #28a745;
        }
        .popup {
            display: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
        }
        .footer {
            margin-top: 25px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-11">

            <div class="card p-4 p-md-5">
                <h3 class="text-center mb-3" style="margin-bottom: 50px;">YouTube Comments Downloader</h3>

                <a href="https://youtu.be/LLAZUTbc97I?si=s-KFuR4muGTqmcKM" target="_blank" class="info-link mb-3">
                    üìò How to Get Your YouTube API Key?
                </a>

                <input id="apiKey" type="text" class="form-control mb-3" placeholder="Enter YouTube API Key">

                <input id="videoUrl" type="text" class="form-control mb-3" placeholder="Enter YouTube Video Link">

                <select id="format" class="form-control mb-3">
                    <option value="csv">CSV</option>
                    <option value="json">JSON</option>
                    <option value="xlsx">Excel</option>
                    <option value="html">HTML</option>
                </select>

                <button class="btn btn-primary w-100 mb-3" onclick="startDownload()">Download Comments</button>

                <div id="loader" class="text-center text-secondary" style="display:none;">
                    ‚è≥ Fetching comments‚Ä¶ Please wait
                </div>

                <div id="progress-container" style="display: none;">
                    <div id="progress-bg" class="mt-3">
                        <div id="progress"></div>
                    </div>
                </div>

                <div id="popup" class="popup mt-3"></div>

                <div class="footer">
                  Made with ‚ù§Ô∏è by Aarti ‚Äî Fetchora ¬© 2025
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function showPopup(type, message) {
        const popup = document.getElementById("popup");
        popup.style.display = "block";

        if (type === "success") {
            popup.className = "popup bg-success text-white";
        } else {
            popup.className = "popup bg-danger text-white";
        }

        popup.innerText = message;
    }

    function startDownload() {
        const apiKey = document.getElementById("apiKey").value;
        const videoUrl = document.getElementById("videoUrl").value;
        const format = document.getElementById("format").value;

        if (!apiKey || !videoUrl) {
            showPopup("error", "API Key and Video Link are required!");
            return;
        }

        document.getElementById("loader").style.display = "block";
        document.getElementById("popup").style.display = "none";
        document.getElementById("progress-container").style.display = "block";

        let progress = 0;
        const interval = setInterval(() => {
            progress += 8;
            document.getElementById("progress").style.width = progress + "%";
            if (progress >= 90) clearInterval(interval);
        }, 250);

        fetch("http://localhost:5000/fetch", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ api_key: apiKey, video_url: videoUrl, format: format })
        })
        .then(res => {
            if (!res.ok) throw new Error("Fetch failed");
            return res.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "yt_comments." + format;
            document.body.appendChild(a);
            a.click();
            a.remove();

            document.getElementById("loader").style.display = "none";
            document.getElementById("progress").style.width = "100%";
            showPopup("success", "Download Ready!");
        })
        .catch(() => {
            document.getElementById("loader").style.display = "none";
            showPopup("error", "Failed to fetch comments. Check API Key or link.");
        });
    }
</script>

</body>
</html>
